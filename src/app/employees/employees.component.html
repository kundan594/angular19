<h2>Employee List</h2>

<label for="position">Filter by Gender:</label>
<select id="position"
        [ngModel]="selectedPosition$ | async"
        (ngModelChange)="onPositionChange($event)">
  <option value="">ALL</option>
  <option *ngFor="let pos of positions$ | async" [value]="pos">{{ pos }}</option>
</select>

<ul>
  <li *ngFor="let user of users$ | async">
    {{ user.firstName }} {{ user.lastName }} - {{ user.gender }} - {{ user.email }}
  </li>
</ul>

<app-pagination
  [totalItems]="(total$ | async) || 0"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="(currentPage$ | async) || 1"
  (pageChange)="onPageChange($event)">
</app-pagination>
